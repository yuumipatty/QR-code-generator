<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter text or URL to generate a custom QR code:</p>
        
        <input type="text" id="text-input" placeholder="Enter text or URL here" aria-label="Text or URL input">
        
        <label for="dark-color">QR Code Color:</label>
        <input type="color" id="dark-color" value="#3a3a3a" aria-label="QR code color picker">
        
        <label for="light-color">Background Color:</label>
        <input type="color" id="light-color" value="#f0f0f0" aria-label="Background color picker">
        
        <div class="button-group">
            <button onclick="generateQRCode()" aria-label="Generate QR code">Generate QR Code</button>
            <button onclick="downloadQRCode()" aria-label="Download QR code">Download QR Code</button>
        </div>
        
        <div id="qrcode" class="qrcode-container"></div>
    </div>
</body>
</html>
